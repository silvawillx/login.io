<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <header>
        <nav>
            <a href="login.html">Login<span class="material-symbols-outlined">
                login
                </span></a>
        </nav>
    </header>
    <div class="fundo">
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="name"><strong>Nome Completo</strong></label>
                <input type="text" name="name" id="name" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong> De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" id="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack</label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                <option>Estagiario</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Seleciona as tecnologias que utiliza: </strong></label>
                <input type="checkbox" id="tecnologias1" name="tecnologias1" value="html">
                <label for="tecnologia1">HTML</label>
                
                <input type="checkbox" id="tecnologias2" name="tecnologias2" value="CSS">
                <label for="tecnologia2">CSS</label>
                
                <input type="checkbox" id="tecnologias3" name="tecnologias3" value="javascrpit">
                <label for="tecnologia3">JavaScrpit</label>
                
                <input type="checkbox" id="tecnologias4" name="tecnologias4" value="PHP">
                <label for="tecnologia4">PHP</label>
                
                <input type="checkbox" id="tecnologias5" name="tecnologias5" value="Java">
                <label for="tecnologia5">Java</label>

                <input type="checkbox" id="tecnologias6" name="tecnologias6" value="Python">
                <label for="tecnologia6">Python</label>

                <input type="checkbox" id="tecnologias7" name="tecnologias7" value="C#">
                <label for="tecnologia7">C#</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" cols="50" ; name="experiencia" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</div>
</body>
</html>
